<form action="" #f="ngForm" (ngSubmit)="saveDevice(f)" method="get" class="form-example">
  
    <div class="form-example">
      <label for="exampleInpuTitle"> title:  </label>
      <input type="text" ngModel #title="ngModel"  name="title" id="title"  required>
    </div>
    <div class="form-example">
        <label for="exampleInpuLocation">location: </label>
        <input type="text" ngModel  #location="ngModel" name="location" id="location"  required>
      </div>
      <div class="form-example">
        <label for="exampleInpuDeviceCategory">deviceCategory </label>
        <input type="text" ngModel #deviceCategory="ngModel" name="deviceCategory" id="deviceCategory"  required>
      </div>
      <div class="form-example">
        <label for="exampleInpuDescription">description </label>
        <input type="text" ngModel #description="ngModel" name="description" id="description"  required>
      </div>
      <div class="form-example">
        <label for="exampleInpuImage">image: </label>
        <input type="text" ngModel #image="ngModel" name="image" id="image"  required>
      </div>
      <div class="form-example">
        <label for="exampleInpuPrice">price: </label>
        <input type="price" ngModel #price="ngModel" name="price" id="price"  >
      </div>
      <div class="form-example">
        <label for="exampleInpuName">numBedRooms : </label>
        <input type="text" ngModel #numBedRooms="ngModel" name="numBedRooms" id="numBedRooms"  >
      </div>
      <div class="form-example">
        <label for="exampleInpuNumPerson">numPerson </label>
        <input type="text" ngModel #numPerson="ngModel" name="numPerson" id="numPerson" >
      </div>
      <div class="form-example">
        <label for="exampleInpuColor">color: </label>
        <input type="text" ngModel #color="ngModel" name="color" id="color" required>
      </div>
    <div class="form-example">
      <label for="exampleInpuModel">model: </label>
      <input type="text" ngModel #model="ngModel" name="model" id="model"  required>
    </div>
    <div class="form-example">
      <input type="submit" (click)="showSuccess()" value="Add your device!">
    </div>
    <h1> File Uploud</h1>
    <input type="file" (change)="onFileSelected($event)" accept="*.png.jpg">
  
    <button (click)="onUpload()">Upload</button>
  </form>
