<div class="main-content" >
  
  <div class="card b-1 hover-shadow-2 mb-20" *ngFor="let device of devices" >
    
    <a class="media card-body" href="#"  >
      <div class="media-left pr-12">
        <img class="avatar avatar-xl no-radius" src="#" alt="...">
      </div>

      <div class="media-body">
        <div class="mb-2">
          <span class="fs-20 pr-16">{{device.title}}</span>
          <span class="badge badge-success text-uppercase no-radius ls-1 opacity-75">{{device.deviceCategory}}</span>
        </div>
        <small class="fs-16 fw-300 ls-1">{{device.description}}</small>
      </div>

      <div class="media-right text-right d-none d-md-block">
        <p class="fs-14 text-fade mb-12"><i class="fa fa-map-marker pr-1"></i> {{device.location}}</p>
        <span class="text-fade fs-12">Persons : <strong>{{device.numPerson}}</strong></span>
      </div>
    </a>

    <footer class="card-footer flexbox align-items-center">
      <div>
        <strong>Price :</strong>
        <span>{{device.price}} Â£</span>
      </div>
      <div class="card-hover-show">
        <a class="btn btn-xs fs-10 btn-bold btn-secondary" href="#">Edit</a>
        <a class="btn btn-xs fs-10 btn-bold btn-danger" href="#">Delete</a>
      </div>
    </footer>
    
  </div>
  </div>
